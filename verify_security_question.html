<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Security Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Verify Your Identity</h2>
        <p>Please answer your security question to reset your password.</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="security_answer">Security Question: What is your favorite drink?</label>
            <input type="text" id="security_answer" name="security_answer" placeholder="Enter your answer" required>

            <button type="submit">Submit</button>
        </form>

        <a href="{{ url_for('auth.login') }}">Back to Login</a>
    </div>
</body>
</html>
